<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Table de Multiplication</h2>
    <button onclick="afficherTableMultiplication()">Afficher une table de multiplication</button>
    <div id="resultat"></div>

    <script>
        function afficherTableMultiplication() {
            // Saisie de la valeur par l'utilisateur
            const nombre = prompt("Entrez un nombre pour afficher sa table de multiplication:");
            
            // Vérification si l'utilisateur a annulé ou entré une valeur non numérique
            if (nombre === null || isNaN(nombre)) {
                alert("Veuillez entrer un nombre valide.");
                return;
            }
            
            // Conversion en nombre
            const n = parseInt(nombre);
            
            // Création de la table HTML
            let tableHTML = `<h3>Table de multiplication de ${n}</h3>`;
            tableHTML += `<table>`;
            tableHTML += `<tr><th>Opération</th><th>Résultat</th></tr>`;
            
            // Génération des lignes de la table
            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr>`;
                tableHTML += `<td>${n} × ${i}</td>`;
                tableHTML += `<td>${n * i}</td>`;
                tableHTML += `</tr>`;
            }
            
            tableHTML += `</table>`;
            
            // Affichage du résultat
            document.getElementById("resultat").innerHTML = tableHTML;
        }
    </script>
</body>
</html>
