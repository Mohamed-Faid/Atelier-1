<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somme des Chiffres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .resultat {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Somme des Chiffres d'un Entier</h2>
        <div>
            <input type="number" id="nombre" placeholder="Entrez un entier">
            <button onclick="calculerSommeChiffres()">Calculer</button>
        </div>
        <div id="resultat" class="resultat"></div>
    </div>

    <script>
        function calculerSommeChiffres() {
            // Récupération de la valeur entrée
            const input = document.getElementById("nombre").value;
            
            // Vérification si l'entrée est vide ou non numérique
            if (input === "" || isNaN(input)) {
                alert("Veuillez entrer un nombre entier valide.");
                return;
            }
            
            // Conversion en chaîne pour traiter chaque chiffre
            const nombreStr = input.toString();
            
            // Calcul de la somme des chiffres
            let somme = 0;
            for (let i = 0; i < nombreStr.length; i++) {
                // Si le chiffre est négatif, ignorer le signe moins
                if (!(i === 0 && nombreStr[i] === '-')) {
                    somme += parseInt(nombreStr[i]);
                }
            }
            
            // Affichage du résultat avec les étapes
            let etapes = "";
            for (let i = 0; i < nombreStr.length; i++) {
                if (!(i === 0 && nombreStr[i] === '-')) {
                    etapes += nombreStr[i];
                    if (i < nombreStr.length - 1) {
                        etapes += " + ";
                    }
                }
            }
            
            document.getElementById("resultat").innerHTML = 
                `<p>La somme des chiffres de ${input} est :</p>
                <p>${etapes} = <strong>${somme}</strong></p>`;
        }
    </script>
</body>
</html>
